---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: scanner-volume
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Mi
  hostPath:
    path: /data/scanner/
  claimRef:
    name: scanner-pvc
    namespace: network-scanner
---
apiVersion: v1
kind: Namespace
metadata:
  name: network-scanner
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scanner-pvc
  namespace: network-scanner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeName: scanner-volume
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: scan-job
  namespace: network-scanner
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
          volumes:
          - name: scanner-data
            persistentVolumeClaim:
              claimName: scanner-pvc
          containers:
          - name: scanner
            image: htolic/scanner:dev
            imagePullPolicy: IfNotPresent
            args: ["192.168.50.51"]
            volumeMounts:
            - mountPath: /home/gorunner/scanner
              name: scanner-data
          restartPolicy: OnFailure
